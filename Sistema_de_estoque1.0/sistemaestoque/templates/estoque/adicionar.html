<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar item</title>
    <style>
        div {
        margin: 20px;
        }
        body {
            Background: linear-gradient(to right, #293541, #374e6f);
            color: #fff;
            display: center;
            text-align: flex;
            font-family: Arial, sans-serif;
        }
        .container {
            background-color: #222222;
            box-shadow: 0 0 20px #2c5a88;
            border-radius: 20px;
            padding: 20px 20px;
            border: 2px solid #007efd;
        }
        .subcontainer {
            background-color: #222222;
            box-shadow: 0 0 20px #000000ac;
            border-radius: 20px;
            padding: 20px 20px;
            border: 1px solid #5c5c5c;
        }

        h1 {
            border-radius: 10px;
            font-size: 40px; 
        }
        ul {
            font-family: arial, sans-serif;
            display: flex;
            justify-content: space-between;
            list-style-type: none;
            align-items: center;
            padding: 1px 35px;
            box-shadow: 0 0 10px #222222;
            font-size: 27px;
        }
        .btn {
            transition: 0.7s ease;
            border: 2px solid #5c5c5c;
            background-color: #161616;
            border-radius: 12px;
            padding: 5px;
            color: #fff;
            font-family: Arial, Sans-serif;
            text-decoration: none;
            font-size: 25px;
        }
        .btn:hover {
            box-shadow: 0px 0px 20px #00a2ff5d;
            border: 2px solid #0080ff;
        }
        .actionbtn {
            transition: 0.7s ease;
            border: 2px solid #5c5c5c;
            background-color: #16161600;
            border-radius: 12px;
            padding: 5px;
            color: #fff;
            font-family: Arial, Sans-serif;
            text-decoration: none;
            font-size: 20px;
            margin: 15px;
        }
        .actionbtn:hover {
            box-shadow: 0px 0px 15px #74ffa7;
            border: 2px solid #00ff84;
        }
        footer {
            border: 2px solid #fff;
            border-radius: 20px;
            padding: 20px 30px;
            margin: 20px;
            text-align: center;
            font-size: 15px;
            display: inline-flex;
        }
    </style>
</head>
<body>
    <div class="container">
        <nav>
            <ul class="subcontainer">
                <h1>4JM STOCK / Adicione o seu item:</h1>
                <p>
                    <a class="btn" href="{% url 'estoque:home' %}">Voltar</a>
                </p>
            </ul>
        </nav>
    <form class="subcontainer" action="" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input class="actionbtn" type="submit" value="Adicionar Item">
    </form>
    </div>
</body>   
    <footer>
        Copyright: &copy FourJayM - 2025
    </footer>
</html>
